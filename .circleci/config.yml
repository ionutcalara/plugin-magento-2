version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1-node-browsers
        auth:
          username: ionutderikon
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    environment:
      BROWSER: chrome
    steps:
      - checkout
      - run: mkdir test-reports
      - run:
          name: Install Composer
          command: composer install --no-interaction
      - run:
          name: Install Selenium
          command: ./vendor/bin/steward install 3.14.0 --no-interaction
      - run:
          name: Start Selenium
          command: java -jar /home/circleci/project/vendor/bin/selenium-server-standalone-3.14.0.jar -role hub -enablePassThrough false -log test-reports/selenium.log
          background: true
      - run:
          name: Wait for Selenium
          command: until $(echo | nc localhost 4444); do sleep 1; echo Waiting for selenium-server to start...; done;
      - run:
          name: Run quick tests
          command: ./vendor/bin/steward run staging $BROWSER --group="magento_quick_test" -vv
      - run:
          name: Check test results
          command: ./vendor/bin/steward results -vvv